<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
    <h1>Formularios + Inputs + Validaciones</h1>
   
    <form>
        <h2>Inputs</h2>
        <label for="text1">Input tipo texto</label>
        <input type="text" placeholder="Ingrese algun texto" id="text1"
        name="texto" />  
        <label>
            Input (Desactivados)
            <input type="text"placeholder="Ingrese algun texto" disabled/>
        </label>
        <label>Input (Solo lectura)
            <Input type="text"placeholder="Input de solo lectura" readonly
            value="Solo lectura"/>
        </label>
        <label>
            Input type= number
            <input type="number"placeholder="Edad Ej. 18"/>
        </label>
        <label>
            Email
            <input type="email"placeholder="correo Ej. soymiguel@gmail.com"/>
        </label>
        <label>
            Input tipo Range(Edad)
            <input type="range"/>
        </label>
                <label>
            Telefono
            <input type="tel" name="email" required pattern="\+[0-9]{2} [0-9]{9}" placeholder="(51) 999999999"/>
        placeholder= "+51 999999999" />"          
        </label>
        <label>
            input tipo url
            <input type="url" placeholder="Sitio web"/>
        </label>
        <label>
            Input tipo url
            <input type="password"placeholder="password"/>
        </label>
        <label>
            input tipo color
            <input type="color"/>
        </label>
        <label>
            input tipo search
            <input type="search"/>
        </label>
        <label>
            input tipo file (Seleccionar cualquier archivo)
            <input type="file" />
        </label>
        <label>
            input tipo file (Seleccionar cualquier archivo)
            <input type="file"accept="image/*" />
        </label>
        <label>
            input tipo file (Seleccionar cualquier imagenes)
            <input type="file"acept=".jpg,.jpeg"/>
        </label>
        <label>
            input tipo file (Seleccione multiples archivos)
            <input type="file"acept=".jpg,jpeg" multiple/>
        </label>
        <input type="hidden" value="datos-ocultos"/>

        <input type="submit" value="Guardar"/>
        <input type="reset" value="Limpiar"/>
    </form> 
    <form>
        <h2>Input tipo fecha</h2>
        <label>
            Input tipo datatime-local(Fecha y hora)
            <input type="data-time"name="fecha"/>
        </label>
        <label>
            Input tipo date (día)
            <input type="date"name="dia"/>
        </label>
        <label>
            Input tipo date (Semana))
            <input type="date"name="semana"/>
        </label>
        <label>
            Input tipo date (mes)
            <input type="date"name="mes"/>
        </label>
        <input type="submit" value="Guardar"/>
    </form>
    <form>
        <h2>Textareas</h2>
        <label>
            <textarea placeholder="Escribe una descripcion sobre ti.." rows="3"
        cols="4" name="biografia"></textarea>
        </label>
        <label>
            <textarea placeholder="Escribe una descripcion sobre ti.." rows="6"
            disabled name="biografia 2"></textarea>
            </label>
            <input type="submit" value="Guardar"/>
    </form>
    <form>
        <h2>Checkboxes</h2>

        <h3>Lenguaje de preferencia:</h3>
        <label>
            <input type="checkbox" name="english" checked>
            Inglés
        </label>
        <label>
            <input type="checkbox" name="spanish">
            Español
        </label>
        <label>
            <input type="checkbox" name="dothraki" disabled/>
            dothraki
        </label>
        <input type="submit" value="Guardar"/>
    </form>
    <form>
        <h2>Radio buttons</h2>
<label>
    <input type="radio" name="Language" value="du"/>
    Inglés
</label>
<label>
    <input type="radio" name="Language" value="Es" />
    Español
</label>
<label>
    <input type="radio" name="Language" value="du"/>
    Neerlandés
</label>
<label>
    <input type="radio" name="Language" value="th"/>
    Thailandes
</label>
<label>
    <input type="radio" name="Language" value="kl"/>
    Klingon
</label>
<label>
    <input type="radio" name="Language" value="qu"/>
    Quechua
</label>
    </form>
     
    <form>   
        <h2>Selects<h2>
        
        <label>Comida Favorita
        <select name="comidas">
            <option value="">Seleciona tu comida favorita....</option>
            <option value="fr">Francesa</option>
            <option value="it">Italiana</option>
            <option value="jp">Japonesa</option>
            <option value="pe">Peruana</option>
            <option value="th">Tailandesa</option>
        </select>
     </label>
   </form>
  </main>
</body>
</html>
